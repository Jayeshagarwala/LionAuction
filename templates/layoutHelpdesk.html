<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<div class="topnav">
  <a class="{{ 'active' if active_page == 'home' else '' }}" href="{{ url_for('homeHelpdesk') }}">Home</a>
  <a class="{{ 'active' if active_page == 'changeRole' else '' }}" href="{{ url_for('changeRole') }}">Change Role</a>
  <a class="{{ 'active' if active_page == 'profile' else '' }}" href="{{ url_for('profile') }}">Profile</a>  <a href="{{ url_for('loginPage') }}">Logout</a>
</div>

<div class="body">
  {% block body %}
  {% endblock %}
</div>

</body>
</html>
